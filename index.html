<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>Ular Tangga Edukatif</title>
  <link rel="icon" href="assets/img/favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <!-- SheetJS CDN (dipakai untuk parsing .xlsx saat upload) -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- Loader -->
  <div id="loaderOverlay" class="loader">
    <div class="loader-card">
      <div class="spinner"></div>
      <div class="loader-text">Memuat Ular Tangga Edukatif... Mohon tunggu</div>
    </div>
  </div>

  <!-- Splash / Menu -->
  <main id="splash" class="hidden" role="main">
    <img src="assets/img/logo_kkg.jpg" class="logo" alt="logo KKG">
    <h1>Ular Tangga Edukatif</h1>
    <p class="byline">Karya: Apipudin - SDN NAGREG 05</p>
    <div class="splash-actions">
      <button id="settingsBtn" class="btn" aria-label="Pengaturan">âš™ï¸</button>
      <button id="startBtn" class="btn primary">â–¶ Mulai Permainan</button>
    </div>
    <p class="hint">Tip: Tekan tombol Musik pada Pengaturan untuk memutar musik.</p>
  </main>

  <!-- Settings -->
  <div id="settingsMenu" class="hidden">
    <div class="settings-card">
      <h3>Pengaturan</h3>
      <div class="row">
        <button id="uploadBtn" class="btn">ğŸ“ Unggah Soal Sendiri (.xlsx)</button>
      </div>
      <label class="row"><input type="checkbox" id="musicToggle"> Musik</label>
      <div class="row"><button id="closeSettings" class="btn">Tutup</button></div>
    </div>
  </div>

  <div id="toasts" aria-live="polite"></div>

  <!-- Game Root -->
  <div id="gameRoot" class="hidden">
    <button id="homeBtn" class="home-btn" aria-label="Beranda">ğŸ </button>
    <div id="boardContainer">
      <div class="board" id="board" role="img" aria-label="Papan Ular Tangga"></div>
      <div id="pawns"></div>
    </div>

    <div class="controls">
      <div id="infoText">Siap bermain!</div>
    </div>

    <!-- Roll buttons per sudut (max 4 pemain) -->
    <button class="roll-btn" id="rollBtn-1" data-player="0">ğŸ²</button>
    <button class="roll-btn" id="rollBtn-2" data-player="1">ğŸ²</button>
    <button class="roll-btn" id="rollBtn-3" data-player="2">ğŸ²</button>
    <button class="roll-btn" id="rollBtn-4" data-player="3">ğŸ²</button>
  </div>

  <input type="file" id="fileInput" accept=".xlsx" style="display:none"/>

  <!-- Audio aset -->
  <audio id="bgMusic" src="assets/audio/musik_bawaan.wav" loop preload="auto"></audio>
  <audio id="voiceKid" src="assets/audio/voice_anak.wav" preload="auto"></audio>
  <audio id="clickSfx" src="assets/audio/click.wav" preload="auto"></audio>
  <audio id="sfx-correct" src="assets/audio/correct.wav" preload="auto"></audio>
  <audio id="sfx-wrong" src="assets/audio/wrong.wav" preload="auto"></audio>

  <!-- Lokal lib xlsx jika ingin pakai offline: /lib/xlsx.full.min.js -->
  <script src="script.js"></script>

  <!-- Daftarkan SW (hanya berfungsi di https atau localhost) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function(){
        navigator.serviceWorker.register('/service-worker.js').catch(err => console.warn('SW register failed:', err));
      });
    }
  </script>
</body>
</html>
